name: CI/CD Pipeline with Healthcheck

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      APP_URL: "https://infra-simulada-devops.onrender.com/"

    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        pip install -r app/requirements.txt
        pip install requests

    - name: ğŸš€ Deploy no Render
      run: |
        curl -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}

    - name: â³ Aguardar Deploy (120 segundos)
      run: sleep 120

    - name: ğŸ” Healthcheck + Alerta Telegram
      run: |
        python scripts/healthcheck_with_alert.py $APP_URL
